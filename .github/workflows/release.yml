name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    uses: loonghao/rust-actions-toolkit/.github/workflows/reusable-release.yml@v4.0.0
    with:
      binary-name: "py2pyd"
      enable-python-wheels: false
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

