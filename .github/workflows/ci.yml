name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  actions: read
  security-events: write
  packages: read

env:
  # Global environment variables to prevent proc-macro cross-compilation issues
  CARGO_TERM_COLOR: always

jobs:
  # Use rust-actions-toolkit but with proc-macro fix
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Fix proc-macro environment
        run: |
          chmod +x scripts/fix-proc-macro-env.sh
          ./scripts/fix-proc-macro-env.sh

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features --workspace

      - name: Run doc tests
        run: cargo test --doc --all-features --workspace

  # Separate cross-platform compilation testing
  cross-platform-test:
    needs: ci  # Run after native tests pass
    uses: loonghao/rust-actions-toolkit/.github/workflows/reusable-release.yml@v4.0.0
    with:
      binary-name: "turbo-cdn"
      enable-python-wheels: false
