name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  ci:
    uses: loonghao/rust-actions-toolkit/.github/workflows/reusable-ci.yml@v1.2.0
    with:
      enable-python-wheel: false
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


