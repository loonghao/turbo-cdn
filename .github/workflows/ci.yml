name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  # 简单的 CI 设置
  ci:
    uses: loonghao/rust-actions-toolkit/.github/workflows/reusable-ci.yml@main
    with:
      rust-toolchain: stable
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
