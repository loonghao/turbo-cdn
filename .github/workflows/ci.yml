name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  ci:
    uses: loonghao/rust-actions-toolkit/.github/workflows/core-ci.yml@v4.0.0
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
